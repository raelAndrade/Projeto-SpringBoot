<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao"><head>

	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

	<title>Cadastrar Alunos</title>

</head>

<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Cadastro de Alunos</strong>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" th:object="${aluno}" th:action="@{/save}" method="POST" style="margin: 10px">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<div class="alert alert-daanger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-1">
								<input type="text" class="form-control input-sm" id="id" th:field="*{id}" readonly="readonly" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4" th:classappend="${#fields.hasErrors('nome')} ? 'has-error'">
								<label>Aluno</label>
								<input type="text" class="form-control input-sm" th:field="*{nome}" maxlength="150" autofocus="autofocus" placeholder="Informe o nome do aluno" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4" th:classappend="${#fields.hasErrors('cpf')} ? 'has-error'">
								<label>CPF</label>
								<input type="text" class="form-control input-sm" th:field="*{cpf}" maxlength="15" placeholder="Informe o CPF do aluno" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4" th:classappend="${#fields.hasErrors('dataNascimento')} ? 'has-error'">
								<label>Data de nascimento</label>
								<input type="text" class="form-control input-sm" th:field="*{dataNascimento}" autofocus="autofocus" placeholder="Informe o CPF do aluno" />
							</div>
						</div>
					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
					<a th:href="@{/}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
